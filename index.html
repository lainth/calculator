<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="display"></div>
      <button type="button" class="clear blue" value="clear">AC</button>
      <button type="button" class="negate blue" value="negate">+/-</button>
      <button type="button" class="divide orange" value="/">/</button>
      <button type="button" class="seven lightgreen" value="7">7</button>
      <button type="button" class="eight lightgreen" value="8">8</button>
      <button type="button" class="nine lightgreen" value="9">9</button>
      <button type="button" class="multiply orange" value="*">*</button>
      <button type="button" class="four lightgreen" value="4">4</button>
      <button type="button" class="five lightgreen" value="5">5</button>
      <button type="button" class="six lightgreen" value="6">6</button>
      <button type="button" class="substract orange" value="-">-</button>
      <button type="button" class="one lightgreen" value="1">1</button>
      <button type="button" class="two lightgreen" value="2">2</button>
      <button type="button" class="three lightgreen" value="3">3</button>
      <button type="button" class="add orange" value="+">+</button>
      <button type="button" class="zero lightgreen" value="0">0</button>
      <button type="button" class="decimal" value=".">.</button>
      <button type="button" class="equals orange" value="=">=</button>
    </div>
  </body>
</html>
